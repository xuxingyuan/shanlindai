		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function(){
				
				var webview = plus.webview.currentWebview();
				//获取主视口
				var arrView = [
					"home.html",
					"add.html",
					"config.html",
				    "login.html"
				]		
//				console.log(arrView)
				var styles = {
					top:"0px",
					bottom:"50px"
				};
				

				for(var i = 0; i < arrView.length; i++) {
					var item = plus.webview.create(arrView[i], arrView[i],styles);
					//创建子视口
					item.hide();
					//隐藏子视口
					webview.append(item);
				}
				plus.webview.show(arrView[0])
				
				mui('.mui-bar').on('tap', 'a', function() {

					var hrefUrl = this.getAttribute('href');
					
					plus.webview.show(hrefUrl);

				})									
			})
		</script>
	</body>

</html>
